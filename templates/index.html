<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
            text-align: center;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your text here..."></textarea><br>
        <button type="submit">Analyze</button>
    </form>
    {% if sentiment %}
        <div class="result">
            <strong>Predicted Sentiment:</strong> {{ sentiment }}
        </div>
    {% endif %}
</body>
</html>
